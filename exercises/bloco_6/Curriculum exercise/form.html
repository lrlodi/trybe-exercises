<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h1>Formulário de candidato</h1>
        <fieldset>
            <legend class="title">Dados Pessoais</legend>
            <div class="line-content">
                <label for="name">Nome:</label>
                <input id="name" name="name" type="text" size="40" placeholder="Insira seu nome"required>
            </div>
            <div class="line-content">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" size="50" placeholder="seunome@trybe.com.br" required>
            </div>
            <div class="line-content">
                <label for="cpf">CPF:</label>
                <input id="cpf" name="cpf" type="text" size="11" placeholder="123.456.789-12" required>
            </div>
            <div class="line-content">
                <label for="address">Endereço:</label>
                <input id="address" name="address" type="text" size="200" placeholder="Insira seu endereço" required>
            </div>
            <div class="line-content">
                <label for="city">Cidade:</label>
                <input id="city" name="city" type="text" size="28" placeholder="Insira sua cidade" required>
            </div>
            <div class="line-content">
                <label for="state">Estado:</label>
                <select name="state" id="state" required></select>
            </div>
            <div class="line-content">
                <input type="radio" id="house" name="type-of-residence">
                <label for="house">Casa</label>
                <input type="radio" id="apartment" name="type-of-residence">
                <label for="apartment">Apartamento</label>
            </div>
        </fieldset>
        <fieldset>
            <legend class="title">Informações Profissionais</legend>
            <div class="line-content">
                <label for="resume"></label>
                <textarea name="resume" id="resume" cols="50" rows="20" maxlength="1000" placeholder="Descreva resumidamente seu currículo"required></textarea>
            </div class="line-content">
            <div class="line-content">
                <label for="job">Cargo:</label>
                <input id="job" name="job" type="text" size="40" placeholder="Seu último cargo" required>
            </div>
            <div class="line-content">
                <label for="job-description">Descrição do Cargo:</label>
            <input id="job-description" name="job-description" type="text" size="500" required>
            </div>
            <div class="line-content">
                <label for="start-date">Data de início:</label>
                <input type="number" name="day" id="day" min="1" max="31" placeholder="Dia" required>
                <input type="number" name="month" id="month" min="1" max="12" placeholder="Mês" required>
                <input type="number" name="year" id="year" min="1900" max="2021" placeholder="Ano" required>  
            </div>
        </fieldset>
        <button class="submit-button" type="submit">Enviar Currículo</button>
        <button class="clear-data-button" type="button">Limpar Dados</button>
    </form>
    <section class="form-data"></section>
</body>
<script src="script.js"></script>
</html>
